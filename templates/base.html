<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Persk{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    {% load static %}
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tasks:home' %}">
                <i class="bi bi-lightning-charge"></i> Persk
            </a>
            
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i> {{ user.username }}
                </span>
                <a class="nav-link" href="{% url 'tasks:logout' %}">
                    <i class="bi bi-box-arrow-right"></i> ログアウト
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Fixed Focus Bar -->
    <div id="focusBar" class="fixed-bottom bg-dark text-white p-3" style="display: none;">
        <div class="container">
            <!-- メインタスク -->
            <div class="row align-items-center mb-2">
                <div class="col">
                    <span class="me-3">
                        <i class="bi bi-play-circle-fill text-success"></i>
                        <span id="focusTaskName">タスク名</span>
                    </span>
                    <span id="focusTimer" class="badge bg-secondary">00:00:00</span>
                </div>
                <div class="col-auto">
                    <button id="focusStopBtn" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-pause-fill"></i> 一時停止
                    </button>
                    <button id="focusStartBtn" class="btn btn-outline-light btn-sm me-2" style="display: none;">
                        <i class="bi bi-play-fill"></i> 開始
                    </button>
                    <button id="focusResetBtn" class="btn btn-outline-warning btn-sm me-2">
                        <i class="bi bi-arrow-clockwise"></i> リセット
                    </button>
                    <button id="focusCompleteBtn" class="btn btn-success btn-sm">
                        <i class="bi bi-check-lg"></i> 完了
                    </button>
                </div>
            </div>
            <!-- サブタスク -->
            <div id="focusSubtaskBar" class="row align-items-center" style="display: none;">
                <div class="col">
                    <span class="me-3">
                        <i class="bi bi-list-check text-info"></i>
                        <span id="focusSubtaskName">サブタスク名</span>
                    </span>
                    <span id="focusSubtaskTimer" class="badge bg-info">00:00:00</span>
                </div>
                <div class="col-auto">
                    <button id="focusSubtaskStopBtn" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-pause-fill"></i> 一時停止
                    </button>
                    <button id="focusSubtaskCompleteBtn" class="btn btn-success btn-sm">
                        <i class="bi bi-check-lg"></i> 完了
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sortable.js for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- CSRF Token -->
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrfToken = getCookie('csrftoken');
    </script>
    
    {% load static %}
    <script src="{% static 'js/app.js' %}?v=1.1"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
