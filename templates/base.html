<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Persk{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    {% load static %}
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    
    <style>
    /* ナビゲーションタブのスタイル */
    .nav-tabs-container {
        background: white;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        margin-bottom: 1rem;
    }
    
    .nav-tabs-container .btn-group {
        border-radius: 8px;
        overflow: hidden;
    }
    
    .nav-tabs-container .btn {
        border: 1px solid #dee2e6;
        padding: 0.75rem 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .nav-tabs-container .btn:hover {
        background: #f8f9fa;
        border-color: #667eea;
        color: #667eea;
    }
    
    .nav-tabs-container .btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
        color: white;
    }
    
    /* ユーザータイプ表示のスタイル */
    .user-type-display {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .user-type-display .badge {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        font-weight: 500;
    }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <!-- 左側：ブランドロゴ -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'tasks:home' %}">
                <img src="{% static 'Persk_アプリアイコン.png' %}" alt="Persk" style="width: 32px; height: 32px; margin-right: 8px;">
                <span class="text-dark fw-bold">Persk</span>
            </a>
            
            {% if user.is_authenticated %}
            <!-- 右側：ユーザー情報 -->
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <!-- ストリーク -->
                <div class="d-flex align-items-center me-3">
                    <span class="text-muted small" id="streakDisplay">
                        🔥 <span id="streakDays">0</span>日継続
                    </span>
                </div>
                
                <!-- タイプ表示 -->
                <div class="user-type-display me-3">
                    <span class="text-muted small me-2">タイプ:</span>
                    <span class="badge bg-primary" id="userTypeDisplay">
                        <i class="bi bi-person me-1"></i>未診断
                    </span>
                </div>
                
                <!-- ユーザーアイコン -->
                <div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">
                    <i class="bi bi-person text-white"></i>
                </div>
                
                <!-- ユーザー名 -->
                <span class="text-muted me-3">{{ user.username }}</span>
                
                <!-- ログアウト -->
                <a class="nav-link d-flex align-items-center text-muted" href="{% url 'tasks:logout' %}">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    <span>ログアウト</span>
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Navigation Tabs -->
    {% if user.is_authenticated %}
    <div class="container mt-3">
        <div class="nav-tabs-container">
            <div class="btn-group w-100" role="group">
                <a href="{% url 'tasks:home' %}" class="btn btn-outline-secondary flex-fill {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <i class="bi bi-list-task me-2"></i> Tasks
                </a>
                <a href="{% url 'tasks:timeline_page' %}" class="btn btn-outline-secondary flex-fill {% if request.resolver_match.url_name == 'timeline_page' %}active{% endif %}">
                    <i class="bi bi-clock-history me-2"></i> Timeline
                </a>
                <a href="{% url 'tasks:analysis_page' %}" class="btn btn-outline-secondary flex-fill {% if request.resolver_match.url_name == 'analysis_page' %}active{% endif %}">
                    <i class="bi bi-graph-up me-2"></i> 分析
                </a>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>



    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sortable.js for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- CSRF Token -->
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrfToken = getCookie('csrftoken');
    </script>
    
    {% load static %}
    <script src="{% static 'js/app.js' %}?v=1.1"></script>
    
    <!-- ストリーク表示の更新 -->
    <script>
        async function updateStreakDisplay() {
            try {
                const response = await fetch('/api/metrics/summary/');
                if (response.ok) {
                    const data = await response.json();
                    const streakDays = data.streak.days;
                    document.getElementById('streakDays').textContent = streakDays;
                }
            } catch (error) {
                console.error('ストリーク情報の取得に失敗しました:', error);
            }
        }
        
        // ページ読み込み時にストリーク情報を更新
        document.addEventListener('DOMContentLoaded', function() {
            updateStreakDisplay();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
