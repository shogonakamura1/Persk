{% extends 'base.html' %}

{% block title %}Persk - ログイン{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="bi bi-lightning-charge text-primary"></i> Persk
                </h4>
                <p class="text-muted mb-0">ログイン</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> ログイン
                        </button>
                    </div>
                </form>
                
                {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    <i class="bi bi-exclamation-triangle"></i>
                    ユーザー名またはパスワードが正しくありません。
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
